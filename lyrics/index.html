<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간편 가사 검색기 + 재생기</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Apple SD Gothic Neo', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* 전체 앱 레이아웃: 위/아래 2분할 */
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #top-panel {
            flex: 1;
            padding: 16px;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        #bottom-panel {
            flex: 1.2; /* 아래 쪽을 약간 더 크게 */
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (max-width: 768px) {
            #top-panel {
                flex: 0.9;
            }
            #bottom-panel {
                flex: 1.1;
            }
        }

        /* 상단: 플레이어 영역 */
        #now-playing {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        #play-status {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 10px;
        }

        #player-lyrics {
            flex: 1;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
        }

        .player-line {
            padding: 4px 0;
            opacity: 0.5;
            transition: opacity 0.15s, transform 0.15s;
        }
        .player-line.active {
            opacity: 1;
            font-weight: 600;
            transform: scale(1.02);
            color: #ffd700;
        }

        #play-controls {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 14px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #555;
            cursor: default;
        }

        /* 하단: 검색 영역 */
        #search-area {
            display: flex;
            gap: 8px;
        }
        #searchInput {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 15px;
            background-color: #1e1e1e;
            color: #fff;
        }

        #result-list {
            margin: 0;
            padding: 0;
            list-style: none;
            max-height: 160px;
            overflow-y: auto;
        }
        .song-item {
            background-color: #1e1e1e;
            margin-bottom: 6px;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .song-item:hover {
            background-color: #2a2a2a;
        }
        .song-title {
            font-weight: 600;
            font-size: 14px;
        }
        .song-artist {
            font-size: 12px;
            color: #aaa;
        }

        #lyrics-detail {
            flex: 1;
            background-color: #181818;
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        #lyrics-detail h3 {
            margin-top: 0;
            margin-bottom: 6px;
            font-size: 15px;
        }
        #lyrics-detail hr {
            border: none;
            border-top: 1px solid #333;
            margin: 6px 0 10px;
        }

        .time-tag {
            color: #ffd700;
            margin-right: 6px;
            font-size: 0.8em;
        }

        #detail-buttons {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        #detail-buttons button {
            flex: none;
        }

        .small-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .empty-msg {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="app">
    <!-- 위: 가사 재생기 -->
    <section id="top-panel">
        <div id="now-playing">지금 선택된 곡이 없습니다.</div>
        <div id="play-status">아래에서 곡을 선택하고 <b>"가사 재생"</b>을 눌러주세요.</div>
        <div id="player-lyrics">
            <p class="empty-msg">아직 재생 중인 가사가 없습니다.</p>
        </div>
        <div id="play-controls">
            <button id="btn-start" disabled>재생</button>
            <button id="btn-stop" disabled>정지</button>
            <button id="btn-reset" disabled>처음으로</button>
        </div>
    </section>

    <!-- 아래: 검색 + 가사 보기 -->
    <section id="bottom-panel">
        <div id="search-area">
            <input type="text" id="searchInput" placeholder="노래 제목 또는 가수 입력 (예: Butter, IU)">
            <button id="searchBtn">검색</button>
        </div>
        <ul id="result-list"></ul>
        <div id="lyrics-detail">
            <p class="empty-msg">검색 후, 목록에서 곡을 선택하면 가사가 여기에 표시됩니다.</p>
        </div>
    </section>
</div>

<script>
    const API_URL = "https://lrclib.net/api/search";

    // 재생 관련 상태
    let currentSong = null;
    let syncedLines = [];       // [{ time: number, text: string }, ...]
    let timerId = null;
    let startTime = 0;
    let currentIndex = -1;
    let lastTime = 0;
    let isPlaying = false;

    // DOM 참조
    const nowPlayingEl   = document.getElementById('now-playing');
    const playStatusEl   = document.getElementById('play-status');
    const playerLyricsEl = document.getElementById('player-lyrics');
    const btnStart       = document.getElementById('btn-start');
    const btnStop        = document.getElementById('btn-stop');
    const btnReset       = document.getElementById('btn-reset');

    const searchInput    = document.getElementById('searchInput');
    const searchBtn      = document.getElementById('searchBtn');
    const resultList     = document.getElementById('result-list');
    const lyricsDetailEl = document.getElementById('lyrics-detail');

    /* =========================
       1. 검색 로직
       ========================= */
    async function searchLyrics() {
        const query = searchInput.value.trim();
        if (!query) {
            alert("검색어를 입력해주세요!");
            return;
        }

        resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0;'>검색 중...</li>";
        lyricsDetailEl.innerHTML = "<p class='empty-msg'>검색 결과에서 곡을 선택하면 가사가 표시됩니다.</p>";

        try {
            const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
            const data = await response.json();

            resultList.innerHTML = "";

            if (!Array.isArray(data) || data.length === 0) {
                resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0;'>검색 결과가 없습니다.</li>";
                return;
            }

            // 최대 10개까지만 표시
            data.slice(0, 10).forEach(song => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerHTML = `
                    <div class="song-title">♪ ${song.trackName}</div>
                    <div class="song-artist">${song.artistName} (${song.albumName || '앨범 정보 없음'})</div>
                `;
                li.addEventListener('click', () => showLyricsDetail(song));
                resultList.appendChild(li);
            });

        } catch (err) {
            console.error(err);
            resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0; color:#f66;'>에러가 발생했습니다.</li>";
        }
    }

    /* =========================
       2. 하단: 가사 상세 보기
       ========================= */
    function showLyricsDetail(song) {
        currentSong = song;

        let content = `<h3>${song.trackName} - ${song.artistName}</h3>`;
        content += `<div class="small-text">${song.albumName || ''}</div>`;
        content += `<hr>`;

        if (song.syncedLyrics) {
            // 시간 태그만 색 입혀서 보여주기
            const highlighted = song.syncedLyrics.replace(
                /\[(\d{2}:\d{2}\.\d{2})]/g,
                '<span class="time-tag">[$1]</span>'
            );
            content += highlighted;
            content += `<p class="small-text">이 곡은 싱크(LRC) 가사가 있습니다. "가사 재생" 기능을 사용할 수 있어요.</p>`;
        } else if (song.plainLyrics) {
            content += song.plainLyrics;
            content += `<p class="small-text">이 곡은 싱크 정보가 없어, 한 줄씩 일정한 속도로 흘려보내는 방식으로 재생됩니다.</p>`;
        } else {
            content += "가사 정보가 등록되지 않은 곡입니다.";
        }

        content += `
            <div id="detail-buttons">
                <button id="btn-play-from-detail">가사 재생</button>
                <button id="btn-scroll-top">위 재생영역으로 스크롤</button>
            </div>
        `;

        lyricsDetailEl.innerHTML = content;

        // 버튼 이벤트 연결
        const playFromDetailBtn = document.getElementById('btn-play-from-detail');
        const scrollTopBtn      = document.getElementById('btn-scroll-top');

        playFromDetailBtn.addEventListener('click', () => {
            preparePlaybackFromSong(song, true);
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }

    /* =========================
       3. 상단: 재생 준비 / 파서
       ========================= */

    // LRC 포맷 파서 → [{ time: 초, text }]
    function parseLRC(lrcText) {
        const lines = lrcText.split(/\r?\n/);
        const result = [];
        const timeTagRegex = /\[(\d{2}):(\d{2})(?:\.(\d{2}))?]/g;

        for (const line of lines) {
            let text = line.replace(timeTagRegex, '').trim();
            if (!text) continue;

            let match;
            const times = [];

            while ((match = timeTagRegex.exec(line)) !== null) {
                const min = parseInt(match[1], 10);
                const sec = parseInt(match[2], 10);
                const centi = match[3] ? parseInt(match[3], 10) : 0;
                const totalSeconds = min * 60 + sec + centi / 100;
                times.push(totalSeconds);
            }

            times.forEach(t => {
                result.push({ time: t, text });
            });
        }

        result.sort((a, b) => a.time - b.time);
        return result;
    }

    // 재생용 영역에 줄 렌더링
    function renderPlayerLines() {
        playerLyricsEl.innerHTML = '';
        syncedLines.forEach((line, idx) => {
            const div = document.createElement('div');
            div.className = 'player-line';
            div.dataset.index = idx;
            div.textContent = line.text || ' ';
            playerLyricsEl.appendChild(div);
        });
    }

    function updateHighlight() {
        const nodes = playerLyricsEl.querySelectorAll('.player-line');
        nodes.forEach(n => n.classList.remove('active'));

        if (currentIndex >= 0 && currentIndex < nodes.length) {
            const active = nodes[currentIndex];
            active.classList.add('active');
            active.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    // 선택한 곡으로 재생 준비
    function preparePlaybackFromSong(song, autoStart = false) {
        if (!song) return;

        currentSong   = song;
        syncedLines   = [];
        currentIndex  = -1;
        isPlaying     = false;

        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }

        const title  = song.trackName || '제목 없음';
        const artist = song.artistName || '아티스트 정보 없음';
        nowPlayingEl.textContent = `${title} - ${artist}`;

        let hasSynced = false;

        if (song.syncedLyrics) {
            const parsed = parseLRC(song.syncedLyrics);
            if (parsed.length > 0) {
                syncedLines = parsed;
                hasSynced = true;
            }
        }

        // 싱크가 없는 경우: plainLyrics를 2초 간격으로 흘리는 "유사 싱크" 생성
        if (!hasSynced && song.plainLyrics) {
            const plainLines = song.plainLyrics.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
            let time = 0;
            const interval = 2; // 2초 간격
            syncedLines = plainLines.map(text => {
                const obj = { time, text };
                time += interval;
                return obj;
            });
        }

        if (!syncedLines.length) {
            // 재생 가능한 게 아무것도 없는 경우
            playerLyricsEl.innerHTML = '<p class="empty-msg">재생 가능한 가사가 없습니다.</p>';
            playStatusEl.textContent = '가사 정보가 없어 재생할 수 없습니다.';
            btnStart.disabled = true;
            btnStop.disabled  = true;
            btnReset.disabled = true;
            return;
        }

        renderPlayerLines();
        lastTime = syncedLines[syncedLines.length - 1].time;

        btnStart.disabled = false;
        btnStop.disabled  = true;
        btnReset.disabled = false;
        playStatusEl.textContent = hasSynced
            ? '싱크 가사 준비 완료! "재생" 버튼을 눌러주세요.'
            : '싱크 없는 가사를 일정 속도로 흘려보내는 모드입니다. "재생" 버튼을 눌러주세요.';

        if (autoStart) {
            startPlayback();
        }
    }

    /* =========================
       4. 재생 컨트롤 (재생 / 정지 / 리셋)
       ========================= */
    function startPlayback() {
        if (!syncedLines.length) return;

        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }

        isPlaying = true;
        currentIndex = -1;
        startTime = performance.now();

        btnStart.disabled = true;
        btnStop.disabled  = false;
        btnReset.disabled = false;
        playStatusEl.textContent = '재생 중...';

        const step = (now) => {
            if (!isPlaying) return;
            const elapsed = (now - startTime) / 1000; // 초 단위

            let idx = currentIndex;
            while (
                idx + 1 < syncedLines.length &&
                syncedLines[idx + 1].time <= elapsed
            ) {
                idx++;
            }

            if (idx !== currentIndex) {
                currentIndex = idx;
                updateHighlight();
            }

            if (elapsed <= lastTime + 3) {
                timerId = requestAnimationFrame(step);
            } else {
                // 재생 종료
                isPlaying = false;
                btnStart.disabled = false;
                btnStop.disabled  = true;
                playStatusEl.textContent = '재생이 끝났습니다.';
            }
        };

        timerId = requestAnimationFrame(step);
    }

    function stopPlayback() {
        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }
        isPlaying = false;
        btnStart.disabled = !syncedLines.length;
        btnStop.disabled  = true;
        playStatusEl.textContent = '정지되었습니다.';
    }

    function resetPlayback() {
        stopPlayback();
        currentIndex = -1;
        updateHighlight();
        playStatusEl.textContent = '처음으로 돌아갔습니다. 다시 "재생"을 눌러주세요.';
    }

    /* =========================
       5. 이벤트 바인딩
       ========================= */
    searchBtn.addEventListener('click', searchLyrics);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchLyrics();
    });

    btnStart.addEventListener('click', startPlayback);
    btnStop.addEventListener('click', stopPlayback);
    btnReset.addEventListener('click', resetPlayback);
</script>
</body>
</html>
