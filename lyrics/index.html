<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics LiveArea Player</title>

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/SDpQchby/IMG-4921.png">

    <style>
        /* LineSeed Regular 400 : 기본 영역 */
        @font-face {
            font-family: 'LineSeed';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Rg.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }

        /* LineSeed Bold 700 : 제목/굵은 텍스트 & 방송형 모드 */
        @font-face {
            font-family: 'LineSeed';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }

        /* LiveArea용 POP 폰트 (방법 1, 방법 3) */
        @font-face {
            font-family: 'OneStoreMobilePop';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 400;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ========== LiveArea (위, 가사만) ========== */
        #LiveAreaShell {
            flex: 0 0 35vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            padding: 8px;
        }

        #LiveArea {
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            gap: 4px;
            overflow: hidden;
        }

        #LiveArea .live-line {
            min-height: 1.6em;
            white-space: pre-wrap;
        }

        #LiveArea .live-line.current {
            transform: scale(1.02);
        }

        /* === 방법 1: POP 2줄 모드 (노란/주황 따뜻한 색) === */
        #LiveArea.mode-dual .live-line {
            font-family: 'OneStoreMobilePop', 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 20px;
            font-weight: normal;
            color: #ffffff;

            /* 따뜻한 노란/주황 테두리 */
            -webkit-text-stroke: 1px #FFD54A;
            text-stroke: 1px #FFD54A;
            text-shadow:
                -0.5px -0.5px 0 #FF9800,
                 0.5px -0.5px 0 #FF9800,
                -0.5px  0.5px 0 #FF9800,
                 0.5px  0.5px 0 #FF9800,
                 0px    0px   1px #FFE082;
            opacity: 0.7;
            transition: opacity 0.15s ease;
        }
        #LiveArea.mode-dual .live-line.current {
            opacity: 1;
        }

        /* === 방법 3: 부드러운 2줄 모드 (청량 파랑 + 애니메이션) === */
        #LiveArea.mode-soft .live-line {
            font-family: 'OneStoreMobilePop', 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 20px;
            font-weight: normal;
            color: #ffffff;

            /* 얇은 청량 파란 테두리 - 그대로 */
            -webkit-text-stroke: 1px #60B5FF;
            text-stroke: 1px #60B5FF;
            text-shadow:
                -0.5px -0.5px 0 #0065F8,
                 0.5px -0.5px 0 #0065F8,
                -0.5px  0.5px 0 #0065F8,
                 0.5px  0.5px 0 #0065F8,
                 0px    0px   1px #60B5FF;

            opacity: 0.7;
            transition: transform 0.25s ease, opacity 0.25s ease;
        }
        #LiveArea.mode-soft .live-line.current {
            opacity: 1;
        }

        /* 부드러운 모드에서 애니메이션용 클래스 */
        #LiveArea.mode-soft .soft-exit {
            opacity: 0;
            transform: translateY(-14px);
        }
        #LiveArea.mode-soft .soft-promote {
            transform: translateY(-18px);
        }
        #LiveArea.mode-soft .soft-appear {
            opacity: 0;
            transform: translateY(12px);
        }

        /* === 방법 2: 방송형 1줄 모드 (LineSeed 700) === */
        #LiveArea.mode-single .live-line {
            font-family: 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #ffffff;
            -webkit-text-stroke: 0;
            text-stroke: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            opacity: 1;
            transition: opacity 0.15s ease;
        }

        /* 1줄 모드에서는 다음 줄 숨김 */
        #LiveArea.mode-single #live-next {
            display: none;
        }

        /* ========== WorkingArea (아래, 나머지) ========== */
        #WorkingArea {
            flex: 1 1 auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid #333;
        }

        #now-playing {
            font-family: 'LineSeed';
            font-weight: 700;
            font-size: 15px;
        }

        #play-status {
            font-size: 12px;
            color: #aaa;
        }

        #play-controls {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 14px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-family: 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 400;
        }
        button:hover { background-color: #0056b3; }
        button:disabled {
            background-color: #555;
            cursor: default;
        }

        /* 표시 방식 선택 */
        #view-mode-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #ccc;
        }
        #view-mode-controls label {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        #search-area {
            margin-top: 4px;
            display: flex;
            gap: 8px;
        }

        #searchInput {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 15px;
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 400;
        }

        #result-list {
            margin: 0;
            padding: 0;
            list-style: none;
            max-height: 140px;
            overflow-y: auto;
        }

        .song-item {
            background-color: #1e1e1e;
            margin-bottom: 6px;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .song-item:hover { background-color: #2a2a2a; }

        .song-title {
            font-size: 14px;
            font-weight: 400;
        }
        .song-artist {
            font-size: 12px;
            color: #aaa;
        }

        #lyrics-detail {
            flex: 1;
            background-color: #181818;
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        #lyrics-detail h3 {
            margin-top: 0;
            margin-bottom: 6px;
            font-size: 15px;
            font-weight: 400;
        }
        #lyrics-detail hr {
            border: none;
            border-top: 1px solid #333;
            margin: 6px 0 10px;
        }

        .time-tag {
            color: #ffd700;
            margin-right: 6px;
            font-size: 0.8em;
        }

        #detail-buttons {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .small-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .empty-msg {
            font-size: 13px;
            color: #888;
        }

        @media (max-width: 768px) {
            #LiveAreaShell { flex: 0 0 32vh; }
        }
    </style>
</head>
<body>
<div class="app">
    <!-- 위 : LiveArea -->
    <section id="LiveAreaShell">
        <div id="LiveArea" class="mode-dual">
            <div class="live-line current" id="live-current">아직 재생 중인 가사가 없습니다.</div>
            <div class="live-line" id="live-next"></div>
        </div>
    </section>

    <!-- 아래 : WorkingArea -->
    <section id="WorkingArea">
        <div id="now-playing">지금 선택된 곡이 없습니다.</div>
        <div id="play-status">아래에서 곡을 선택하고 <b>"가사 재생"</b>을 눌러주세요.</div>

        <div id="play-controls">
            <button id="btn-start" disabled>재생</button>
            <button id="btn-stop" disabled>정지</button>
            <button id="btn-reset" disabled>처음으로</button>
        </div>

        <!-- 표시 방식 선택 -->
        <div id="view-mode-controls">
            <span>표시 방식:</span>
            <label>
                <input type="radio" name="viewMode" value="dual" checked>
                POP 2줄 (방법 1)
            </label>
            <label>
                <input type="radio" name="viewMode" value="single">
                방송형 1줄 (방법 2)
            </label>
            <label>
                <input type="radio" name="viewMode" value="soft">
                부드러운 2줄 (방법 3)
            </label>
        </div>

        <div id="search-area">
            <input type="text" id="searchInput" placeholder="노래 제목 또는 가수 입력 (예: Butter, IU, 파도혁명)">
            <button id="searchBtn">검색</button>
        </div>

        <ul id="result-list"></ul>

        <div id="lyrics-detail">
            <p class="empty-msg">검색 후, 목록에서 곡을 선택하면 가사가 여기에 표시됩니다.</p>
        </div>
    </section>
</div>

<script>
    const API_URL = "https://lrclib.net/api/search";

    // ✅ 네 GitHub JSON DB
    const LOCAL_DB_INDEX_URL = "https://raw.githubusercontent.com/JisungEda55/musicinfo/refs/heads/main/lyrics/DataBase/DB.json";

    // 상태
    let currentSong   = null;
    let syncedLines   = [];   // [{ time, text }]
    let timerId       = null;
    let startTime     = 0;
    let currentIndex  = -1;
    let lastTime      = 0;
    let isPlaying     = false;
    let clearTimerId  = null;     // 곡 끝난 뒤 LiveArea 비우기
    let viewMode      = 'dual';   // 'dual' | 'single' | 'soft'
    let playhead      = 0;        // 일시정지/재개용 진행 시간
    let countdownId   = null;     // 3-2-1 카운트다운용
    let softAnimId    = null;     // 부드러운 2줄 애니메이션용
    let localDBCache  = null;     // DB.json 캐시

    // DOM
    const LiveAreaEl     = document.getElementById('LiveArea');
    const LiveAreaShell  = document.getElementById('LiveAreaShell');
    const nowPlayingEl   = document.getElementById('now-playing');
    const playStatusEl   = document.getElementById('play-status');
    const liveCurrentEl  = document.getElementById('live-current');
    const liveNextEl     = document.getElementById('live-next');
    const btnStart       = document.getElementById('btn-start');
    const btnStop        = document.getElementById('btn-stop');
    const btnReset       = document.getElementById('btn-reset');

    const searchInput    = document.getElementById('searchInput');
    const searchBtn      = document.getElementById('searchBtn');
    const resultList     = document.getElementById('result-list');
    const lyricsDetailEl = document.getElementById('lyrics-detail');

    /* ===== 공통 유틸 ===== */
    function normalizeKey(str) {
        return (str || "")
            .toString()
            .toLowerCase()
            .replace(/\s+/g, '')
            .trim();
    }

    /* ===== LiveArea 모드 토글 ===== */
    function updateLiveAreaMode() {
        LiveAreaEl.classList.toggle('mode-dual',  viewMode === 'dual');
        LiveAreaEl.classList.toggle('mode-single',viewMode === 'single');
        LiveAreaEl.classList.toggle('mode-soft',  viewMode === 'soft');
    }

    document.querySelectorAll('input[name="viewMode"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            viewMode = e.target.value;
            updateLiveAreaMode();
        });
    });
    updateLiveAreaMode();

    /* =========================
       0. 로컬 DB 관련 함수
       ========================= */

    async function loadLocalDB() {
        if (localDBCache) return localDBCache;

        try {
            const res = await fetch(LOCAL_DB_INDEX_URL);
            if (!res.ok) throw new Error('Failed to load local DB index');
            const data = await res.json();
            localDBCache = data;
            return data;
        } catch (e) {
            console.error('Local DB load error:', e);
            return { meta: {}, tracks: [] };
        }
    }

    // DB.json에서 곡 검색 (검색어로)
    async function searchLocalDBTracks(query) {
        const db = await loadLocalDB();
        const baseTracks = db.tracks || [];
        const q = normalizeKey(query);

        if (!q) return [];

        const matched = baseTracks.filter(t => {
            const nt = normalizeKey(t.title);
            const na = normalizeKey(t.artist);
            return nt.includes(q) || na.includes(q);
        });

        // lrclib 결과와 비슷한 형태로 만들어줌
        return matched.map(t => ({
            trackName: t.title,
            artistName: t.artist,
            albumName: 'Local DB',
            _lyricsFromLocalDBOnly: true   // 표시용 플래그
        }));
    }

    // 제목/아티스트로 로컬 DB에서 가사 가져오기
    async function fetchLyricsFromLocalDB(trackName, artistName) {
        const db = await loadLocalDB();
        const tracks = db.tracks || [];
        const baseUrl = (db.meta && db.meta.lyrics_base_url) 
            ? db.meta.lyrics_base_url.replace(/\/$/, '')
            : '';

        const tNorm = normalizeKey(trackName);
        const aNorm = normalizeKey(artistName);

        // 1차: 제목 + 아티스트 둘 다 정확 매칭
        let matched = tracks.find(t => 
            normalizeKey(t.title) === tNorm &&
            normalizeKey(t.artist) === aNorm
        );

        // 2차: 제목만 정확 매칭
        if (!matched) {
            matched = tracks.find(t => normalizeKey(t.title) === tNorm);
        }

        if (!matched) return null;

        const lyricsPath = matched.lyrics_path || '';
        const lyricsUrl  = baseUrl + lyricsPath;

        try {
            const res = await fetch(lyricsUrl);
            if (!res.ok) throw new Error('lyrics json load failed');
            const json = await res.json();

            if (!Array.isArray(json.lyrics)) return null;

            // JSON → LRC 형태 문자열로 변환
            const lrc = json.lyrics
                .map(item => {
                    const time = (item.time || "00:00").padEnd(5, '0'); // "00:05" 등
                    const line = item.line || "";
                    return `[${time}.00]${line}`;
                })
                .join('\n');

            return {
                trackName: json.title || matched.title || trackName,
                artistName: json.artist || matched.artist || artistName,
                syncedLyrics: lrc,
                plainLyrics: null,
                _source: 'local-db'
            };
        } catch (e) {
            console.error('Local lyrics load error:', e);
            return null;
        }
    }

    /* =========================
       1. 검색 (lrclib → 없으면 로컬 DB 검색)
       ========================= */
    async function searchLyrics() {
        const query = searchInput.value.trim();
        if (!query) {
            alert("검색어를 입력해주세요!");
            return;
        }

        resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0;'>검색 중...</li>";
        lyricsDetailEl.innerHTML = "<p class='empty-msg'>검색 결과에서 곡을 선택하면 가사가 표시됩니다.</p>";

        let hasAPIResult = false;

        try {
            const res  = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
            const data = await res.json();

            resultList.innerHTML = "";

            if (Array.isArray(data) && data.length > 0) {
                hasAPIResult = true;
                data.slice(0, 10).forEach(song => {
                    const li = document.createElement('li');
                    li.className = 'song-item';

                    const hasLyrics = song.syncedLyrics || song.plainLyrics;
                    const badge = hasLyrics ? 'API' : 'API(가사 없음)';

                    li.innerHTML = `
                        <div class="song-title">♪ ${song.trackName}</div>
                        <div class="song-artist">${song.artistName} (${song.albumName || '앨범 정보 없음'}) · <span style="color:#60B5FF;font-size:11px;">${badge}</span></div>
                    `;
                    li.addEventListener('click', () => showLyricsDetail(song));
                    resultList.appendChild(li);
                });
            }
        } catch (e) {
            console.error('lrclib search error:', e);
            resultList.innerHTML = "";
        }

        // lrclib에서 아무것도 못 찾았으면 → 로컬 DB 검색
        if (!hasAPIResult) {
            const localResults = await searchLocalDBTracks(query);

            resultList.innerHTML = "";

            if (!localResults.length) {
                resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0;'>검색 결과가 없습니다. (API & 로컬 DB)</li>";
                return;
            }

            localResults.forEach(song => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerHTML = `
                    <div class="song-title">♪ ${song.trackName}</div>
                    <div class="song-artist">${song.artistName} (Local DB)</div>
                `;
                li.addEventListener('click', () => showLyricsDetail(song));
                resultList.appendChild(li);
            });
        }
    }

    /* =========================
       2. 하단: 가사 상세 보기 (API → 없으면 로컬 DB)
       ========================= */
    async function showLyricsDetail(song) {
        currentSong = song;

        const titleForSearch  = song.trackName || song.title || "";
        const artistForSearch = song.artistName || song.artist || "";

        let usedLocal = false;

        // API 결과에 가사가 없으면 → 로컬 DB 시도
        if (!song.syncedLyrics && !song.plainLyrics) {
            const local = await fetchLyricsFromLocalDB(titleForSearch, artistForSearch);
            if (local) {
                song.trackName    = local.trackName;
                song.artistName   = local.artistName;
                song.syncedLyrics = local.syncedLyrics;
                song.plainLyrics  = local.plainLyrics;
                song._source      = 'local-db';
                usedLocal         = true;
            }
        }

        let content = `<h3>${song.trackName || titleForSearch} - ${song.artistName || artistForSearch}</h3>`;
        content += `<div class="small-text">${song.albumName || (song._source === 'local-db' ? 'Local DB' : '')}</div>`;
        content += `<hr>`;

        if (song.syncedLyrics) {
            const highlighted = song.syncedLyrics.replace(
                /\[(\d{2}:\d{2}\.\d{2})]/g,
                '<span class="time-tag">[$1]</span>'
            );
            content += highlighted;
            content += `<p class="small-text">${usedLocal ? '로컬 DB에서 싱크 가사를 불러왔습니다.' : '이 곡은 싱크(LRC) 가사가 있습니다. "가사 재생" 기능을 사용할 수 있어요.'}</p>`;
        } else if (song.plainLyrics) {
            content += song.plainLyrics;
            content += `<p class="small-text">${usedLocal ? '로컬 DB에서 일반 가사를 불러왔습니다.' : '싱크 정보가 없어, 일정 속도로 한 줄씩 흘려보내는 방식으로 재생됩니다.'}</p>`;
        } else {
            content += "가사 정보가 등록되지 않은 곡입니다. (API & 로컬 DB 모두 없음)";
        }

        content += `
            <div id="detail-buttons">
                <button id="btn-play-from-detail">가사 재생</button>
                <button id="btn-scroll-top">LiveArea로 스크롤</button>
            </div>
        `;

        lyricsDetailEl.innerHTML = content;

        document.getElementById('btn-play-from-detail')
            .addEventListener('click', () => {
                preparePlaybackFromSong(song, true); // 스크롤 + 카운트다운 + 재생
            });

        document.getElementById('btn-scroll-top')
            .addEventListener('click', () => {
                LiveAreaShell.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
    }

    /* =========================
       3. LRC 파싱 + 재생 준비
       ========================= */
    function parseLRC(lrcText) {
        const lines = lrcText.split(/\r?\n/);
        const result = [];
        const timeTagRegex = /\[(\d{2}):(\d{2})(?:\.(\d{2}))?]/g;

        for (const line of lines) {
            let text = line.replace(timeTagRegex, '').trim();
            if (!text) continue;

            let match;
            const times = [];

            while ((match = timeTagRegex.exec(line)) !== null) {
                const min   = parseInt(match[1], 10);
                const sec   = parseInt(match[2], 10);
                const centi = match[3] ? parseInt(match[3], 10) : 0;
                const totalSeconds = min * 60 + sec + centi / 100;
                times.push(totalSeconds);
            }

            times.forEach(t => result.push({ time: t, text }));
        }

        result.sort((a, b) => a.time - b.time);
        return result;
    }

    // Standard 표시 (방법1/2)
    function showLiveLinesStandard(activeIndex) {
        if (!syncedLines.length) {
            liveCurrentEl.textContent = "재생할 가사가 없습니다.";
            liveNextEl.textContent = "";
            currentIndex = -1;
            return;
        }

        if (activeIndex < 0) activeIndex = 0;
        if (activeIndex >= syncedLines.length) {
            activeIndex = syncedLines.length - 1;
        }

        currentIndex = activeIndex;

        const currText = syncedLines[activeIndex].text;
        const nextText = activeIndex + 1 < syncedLines.length
            ? syncedLines[activeIndex + 1].text
            : "";

        liveCurrentEl.textContent = currText;
        liveNextEl.textContent = nextText || "";
    }

    // Soft 애니메이션 표시 (방법3)
    function showLiveLinesSoft(activeIndex) {
        if (!syncedLines.length) {
            liveCurrentEl.textContent = "재생할 가사가 없습니다.";
            liveNextEl.textContent = "";
            currentIndex = -1;
            return;
        }

        if (activeIndex < 0) activeIndex = 0;
        if (activeIndex >= syncedLines.length) {
            activeIndex = syncedLines.length - 1;
        }

        // 첫 세팅: 그냥 세팅
        if (currentIndex === -1) {
            currentIndex = activeIndex;
            const currText0 = syncedLines[activeIndex].text;
            const nextText0 = activeIndex + 1 < syncedLines.length
                ? syncedLines[activeIndex + 1].text
                : "";
            liveCurrentEl.textContent = currText0;
            liveNextEl.textContent = nextText0 || "";
            return;
        }

        if (activeIndex === currentIndex) return; // 같은 줄이면 변화 없음

        const newCurrText = syncedLines[activeIndex].text;
        const newNextText = activeIndex + 1 < syncedLines.length
            ? syncedLines[activeIndex + 1].text
            : "";

        // 이전 애니메이션 중단
        if (softAnimId) {
            clearTimeout(softAnimId);
            softAnimId = null;
            liveCurrentEl.classList.remove('soft-exit');
            liveNextEl.classList.remove('soft-promote', 'soft-appear');
        }

        // 현재 줄 위로 사라지고, 다음 줄이 위로 올라가는 모션
        liveCurrentEl.classList.add('soft-exit');
        liveNextEl.classList.add('soft-promote');

        softAnimId = setTimeout(() => {
            liveCurrentEl.classList.remove('soft-exit');
            liveNextEl.classList.remove('soft-promote');

            // 텍스트 갱신
            liveCurrentEl.textContent = newCurrText;
            liveNextEl.textContent = newNextText || "";

            // 새로운 다음 줄이 아래에서 부드럽게 올라오는 느낌
            liveNextEl.classList.add('soft-appear');
            requestAnimationFrame(() => {
                liveNextEl.classList.remove('soft-appear');
            });

            softAnimId = null;
        }, 260); // CSS transition과 맞춤

        currentIndex = activeIndex;
    }

    function showLiveLines(activeIndex) {
        if (viewMode === 'soft') {
            showLiveLinesSoft(activeIndex);
        } else {
            showLiveLinesStandard(activeIndex);
        }
    }

    function clearLiveArea() {
        liveCurrentEl.textContent = "";
        liveNextEl.textContent = "";
        currentIndex = -1;
    }

    function clearCountdown() {
        if (countdownId) {
            clearInterval(countdownId);
            countdownId = null;
        }
        btnStart.textContent = "재생";
    }

    function preparePlaybackFromSong(song, autoStart = false) {
        if (!song) return;

        currentSong  = song;
        syncedLines  = [];
        currentIndex = -1;
        isPlaying    = false;
        playhead     = 0;

        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }
        if (clearTimerId) {
            clearTimeout(clearTimerId);
            clearTimerId = null;
        }
        if (softAnimId) {
            clearTimeout(softAnimId);
            softAnimId = null;
        }
        clearCountdown();

        const title  = song.trackName || song.title || '제목 없음';
        const artist = song.artistName || song.artist || '아티스트 정보 없음';
        nowPlayingEl.textContent = `${title} - ${artist}`;

        let hasSynced = false;

        if (song.syncedLyrics) {
            const parsed = parseLRC(song.syncedLyrics);
            if (parsed.length > 0) {
                syncedLines = parsed;
                hasSynced = true;
            }
        }

        // 싱크 없는 경우 plainLyrics를 2초 간격으로 유사 싱크
        if (!hasSynced && song.plainLyrics) {
            const plainLines = song.plainLyrics
                .split(/\r?\n/)
                .map(l => l.trim())
                .filter(Boolean);
            let t = 0;
            const interval = 2;
            syncedLines = plainLines.map(text => {
                const obj = { time: t, text };
                t += interval;
                return obj;
            });
        }

        if (!syncedLines.length) {
            liveCurrentEl.textContent = "재생 가능한 가사가 없습니다.";
            liveNextEl.textContent = "";
            playStatusEl.textContent = '가사 정보가 없어 재생할 수 없습니다.';
            btnStart.disabled = true;
            btnStop.disabled  = true;
            btnReset.disabled = true;
            return;
        }

        showLiveLines(0);
        lastTime = syncedLines[syncedLines.length - 1].time;

        btnStart.disabled = false;
        btnStop.disabled  = true;
        btnReset.disabled = false;

        playStatusEl.textContent = hasSynced
            ? '싱크 가사 준비 완료! "재생" 버튼을 눌러주세요.'
            : '싱크 없는 가사를 일정 속도로 흘려보내는 모드입니다. "재생" 버튼을 눌러주세요.';

        if (autoStart) {
            // LiveArea로 스크롤
            LiveAreaShell.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // 3초 카운트다운 후 재생
            startCountdownAndPlay();
        }
    }

    function startCountdownAndPlay() {
        if (!syncedLines.length) return;

        clearCountdown();

        let count = 3;
        btnStart.textContent = String(count);
        btnStart.disabled = true;
        btnStop.disabled  = true;
        btnReset.disabled = true;
        playStatusEl.textContent = '잠시 후 재생됩니다...';

        countdownId = setInterval(() => {
            count--;
            if (count > 0) {
                btnStart.textContent = String(count);
            } else {
                clearCountdown();
                clearInterval(countdownId);
                countdownId = null;
                startPlayback();
            }
        }, 1000);
    }

    /* =========================
       4. 재생 / 정지(일시정지) / 리셋
       ========================= */
    function startPlayback() {
        if (!syncedLines.length) return;

        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }
        if (clearTimerId) {
            clearTimeout(clearTimerId);
            clearTimerId = null;
        }
        if (softAnimId) {
            clearTimeout(softAnimId);
            softAnimId = null;
        }
        clearCountdown();

        isPlaying = true;
        startTime = performance.now() - playhead * 1000;

        btnStart.disabled = true;
        btnStop.disabled  = false;
        btnReset.disabled = false;
        playStatusEl.textContent = '재생 중...';

        const step = (now) => {
            if (!isPlaying) return;

            const elapsed = (now - startTime) / 1000;
            playhead = elapsed;

            let idx = currentIndex;
            while (
                idx + 1 < syncedLines.length &&
                syncedLines[idx + 1].time <= elapsed
            ) {
                idx++;
            }

            if (idx !== currentIndex && idx >= 0) {
                showLiveLines(idx);
            }

            if (elapsed <= lastTime + 3) {
                timerId = requestAnimationFrame(step);
            } else {
                // 곡이 자연스럽게 끝난 경우
                isPlaying = false;
                playhead = 0;
                btnStart.disabled = false;
                btnStop.disabled  = true;
                playStatusEl.textContent = '재생이 끝났습니다.';
                timerId = null;

                // 6초 뒤 LiveArea 비우기
                clearTimerId = setTimeout(() => {
                    if (!isPlaying) {
                        clearLiveArea();
                    }
                }, 6000);
            }
        };

        timerId = requestAnimationFrame(step);
    }

    // 정지 = 일시정지
    function stopPlayback() {
        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }
        if (clearTimerId) {
            clearTimeout(clearTimerId);
            clearTimerId = null;
        }
        if (softAnimId) {
            clearTimeout(softAnimId);
            softAnimId = null;
        }
        clearCountdown();

        isPlaying = false;
        btnStart.disabled = !syncedLines.length;
        btnStop.disabled  = true;
        playStatusEl.textContent = '일시정지되었습니다.';
    }

    function resetPlayback() {
        stopPlayback();
        playhead = 0;
        if (syncedLines.length) {
            showLiveLines(0);
            playStatusEl.textContent = '처음으로 돌아갔습니다. 다시 "재생"을 눌러주세요.';
        } else {
            liveCurrentEl.textContent = "아직 재생 중인 가사가 없습니다.";
            liveNextEl.textContent = "";
        }
    }

    /* =========================
       5. 이벤트 바인딩
       ========================= */
    searchBtn.addEventListener('click', searchLyrics);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchLyrics();
    });

    btnStart.addEventListener('click', startPlayback);   // 상단 재생 버튼은 즉시 재생
    btnStop.addEventListener('click', stopPlayback);
    btnReset.addEventListener('click', resetPlayback);
</script>
