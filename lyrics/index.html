<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간편 가사 검색기 + 재생기</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Apple SD Gothic Neo', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #top-panel {
            flex: 1;
            padding: 16px;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        #bottom-panel {
            flex: 1.2;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (max-width: 768px) {
            #top-panel { flex: 0.9; }
            #bottom-panel { flex: 1.1; }
        }

        /* 위: 재생 영역 */
        #now-playing {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        #play-status {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 10px;
        }

        #player-lyrics {
            flex: 1;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 3줄을 세로 중앙 정렬 */
            gap: 6px;
            text-align: center;
            overflow: hidden; /* 스크롤 없이 3줄만 보이게 */
        }

        .player-line {
            min-height: 1.4em;
            opacity: 0.4;
            font-size: 15px;
            transition: opacity 0.15s, transform 0.15s;
        }
        .player-line.current {
            opacity: 1;
            font-weight: 600;
            transform: scale(1.02);
            color: #ffd700;
        }

        #play-controls {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 14px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        button:disabled {
            background-color: #555;
            cursor: default;
        }

        /* 아래: 검색 영역 */
        #search-area {
            display: flex;
            gap: 8px;
        }
        #searchInput {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 15px;
            background-color: #1e1e1e;
            color: #fff;
        }

        #result-list {
            margin: 0;
            padding: 0;
            list-style: none;
            max-height: 160px;
            overflow-y: auto;
        }
        .song-item {
            background-color: #1e1e1e;
            margin-bottom: 6px;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .song-item:hover { background-color: #2a2a2a; }
        .song-title {
            font-weight: 600;
            font-size: 14px;
        }
        .song-artist {
            font-size: 12px;
            color: #aaa;
        }

        #lyrics-detail {
            flex: 1;
            background-color: #181818;
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        #lyrics-detail h3 {
            margin-top: 0;
            margin-bottom: 6px;
            font-size: 15px;
        }
        #lyrics-detail hr {
            border: none;
            border-top: 1px solid #333;
            margin: 6px 0 10px;
        }

        .time-tag {
            color: #ffd700;
            margin-right: 6px;
            font-size: 0.8em;
        }

        #detail-buttons {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .small-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .empty-msg {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="app">
    <!-- 위: 가사 재생기 -->
    <section id="top-panel">
        <div id="now-playing">지금 선택된 곡이 없습니다.</div>
        <div id="play-status">아래에서 곡을 선택하고 <b>"가사 재생"</b>을 눌러주세요.</div>

        <!-- 여기에서 항상 3줄만 보여줌 -->
        <div id="player-lyrics">
            <div class="player-line" id="line-prev"></div>
            <div class="player-line current" id="line-current">아직 재생 중인 가사가 없습니다.</div>
            <div class="player-line" id="line-next"></div>
        </div>

        <div id="play-controls">
            <button id="btn-start" disabled>재생</button>
            <button id="btn-stop" disabled>정지</button>
            <button id="btn-reset" disabled>처음으로</button>
        </div>
    </section>

    <!-- 아래: 검색 + 가사 보기 -->
    <section id="bottom-panel">
        <div id="search-area">
            <input type="text" id="searchInput" placeholder="노래 제목 또는 가수 입력 (예: Butter, IU)">
            <button id="searchBtn">검색</button>
        </div>
        <ul id="result-list"></ul>
        <div id="lyrics-detail">
            <p class="empty-msg">검색 후, 목록에서 곡을 선택하면 가사가 여기에 표시됩니다.</p>
        </div>
    </section>
</div>

<script>
    const API_URL = "https://lrclib.net/api/search";

    // 재생 상태
    let currentSong   = null;
    let syncedLines   = [];   // [{ time, text }]
    let timerId       = null;
    let startTime     = 0;
    let currentIndex  = -1;   // 현재 재생 중인 줄 index
    let lastTime      = 0;
    let isPlaying     = false;

    // DOM
    const nowPlayingEl   = document.getElementById('now-playing');
    const playStatusEl   = document.getElementById('play-status');
    const linePrevEl     = document.getElementById('line-prev');
    const lineCurrEl     = document.getElementById('line-current');
    const lineNextEl     = document.getElementById('line-next');
    const btnStart       = document.getElementById('btn-start');
    const btnStop        = document.getElementById('btn-stop');
    const btnReset       = document.getElementById('btn-reset');

    const searchInput    = document.getElementById('searchInput');
    const searchBtn      = document.getElementById('searchBtn');
    const resultList     = document.getElementById('result-list');
    const lyricsDetailEl = document.getElementById('lyrics-detail');

    /* =========================
       1. 검색
       ========================= */
    async function searchLyrics() {
        const query = searchInput.value.trim();
        if (!query) {
            alert("검색어를 입력해주세요!");
            return;
        }

        resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0;'>검색 중...</li>";
        lyricsDetailEl.innerHTML = "<p class='empty-msg'>검색 결과에서 곡을 선택하면 가사가 표시됩니다.</p>";

        try {
            const res  = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
            const data = await res.json();

            resultList.innerHTML = "";

            if (!Array.isArray(data) || data.length === 0) {
                resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0;'>검색 결과가 없습니다.</li>";
                return;
            }

            data.slice(0, 10).forEach(song => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerHTML = `
                    <div class="song-title">♪ ${song.trackName}</div>
                    <div class="song-artist">${song.artistName} (${song.albumName || '앨범 정보 없음'})</div>
                `;
                li.addEventListener('click', () => showLyricsDetail(song));
                resultList.appendChild(li);
            });

        } catch (e) {
            console.error(e);
            resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0; color:#f66;'>에러가 발생했습니다.</li>";
        }
    }

    /* =========================
       2. 하단: 가사 상세 보기
       ========================= */
    function showLyricsDetail(song) {
        currentSong = song;

        let content = `<h3>${song.trackName} - ${song.artistName}</h3>`;
        content += `<div class="small-text">${song.albumName || ''}</div>`;
        content += `<hr>`;

        if (song.syncedLyrics) {
            const highlighted = song.syncedLyrics.replace(
                /\[(\d{2}:\d{2}\.\d{2})]/g,
                '<span class="time-tag">[$1]</span>'
            );
            content += highlighted;
            content += `<p class="small-text">이 곡은 싱크(LRC) 가사가 있습니다. "가사 재생" 기능을 사용할 수 있어요.</p>`;
        } else if (song.plainLyrics) {
            content += song.plainLyrics;
            content += `<p class="small-text">싱크 정보가 없어, 일정 속도로 한 줄씩 흘려보내는 방식으로 재생됩니다.</p>`;
        } else {
            content += "가사 정보가 등록되지 않은 곡입니다.";
        }

        content += `
            <div id="detail-buttons">
                <button id="btn-play-from-detail">가사 재생</button>
                <button id="btn-scroll-top">위 재생영역으로 스크롤</button>
            </div>
        `;

        lyricsDetailEl.innerHTML = content;

        document.getElementById('btn-play-from-detail')
            .addEventListener('click', () => preparePlaybackFromSong(song, true));

        document.getElementById('btn-scroll-top')
            .addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
    }

    /* =========================
       3. LRC 파싱 + 재생 준비
       ========================= */

    // LRC 포맷 → [{ time(초), text }, ...]
    function parseLRC(lrcText) {
        const lines = lrcText.split(/\r?\n/);
        const result = [];
        const timeTagRegex = /\[(\d{2}):(\d{2})(?:\.(\d{2}))?]/g;

        for (const line of lines) {
            let text = line.replace(timeTagRegex, '').trim();
            if (!text) continue;

            let match;
            const times = [];

            while ((match = timeTagRegex.exec(line)) !== null) {
                const min   = parseInt(match[1], 10);
                const sec   = parseInt(match[2], 10);
                const centi = match[3] ? parseInt(match[3], 10) : 0;
                const totalSeconds = min * 60 + sec + centi / 100;
                times.push(totalSeconds);
            }

            times.forEach(t => result.push({ time: t, text }));
        }

        result.sort((a, b) => a.time - b.time);
        return result;
    }

    // 위 3줄(이전 / 현재 / 다음) 세팅
    function showTripleLines(activeIndex) {
        if (!syncedLines.length) {
            linePrevEl.textContent = "";
            lineCurrEl.textContent = "재생할 가사가 없습니다.";
            lineNextEl.textContent = "";
            return;
        }

        if (activeIndex < 0) activeIndex = 0;
        if (activeIndex >= syncedLines.length) activeIndex = syncedLines.length - 1;

        currentIndex = activeIndex;

        const prevText = activeIndex > 0
            ? syncedLines[activeIndex - 1].text
            : "";
        const currText = syncedLines[activeIndex].text;
        const nextText = activeIndex + 1 < syncedLines.length
            ? syncedLines[activeIndex + 1].text
            : "";

        linePrevEl.textContent = prevText;
        lineCurrEl.textContent = currText;
        lineNextEl.textContent = nextText;
    }

    function preparePlaybackFromSong(song, autoStart = false) {
        if (!song) return;

        currentSong  = song;
        syncedLines  = [];
        currentIndex = -1;
        isPlaying    = false;

        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }

        const title  = song.trackName || '제목 없음';
        const artist = song.artistName || '아티스트 정보 없음';
        nowPlayingEl.textContent = `${title} - ${artist}`;

        let hasSynced = false;

        if (song.syncedLyrics) {
            const parsed = parseLRC(song.syncedLyrics);
            if (parsed.length > 0) {
                syncedLines = parsed;
                hasSynced = true;
            }
        }

        // 싱크 없으면 plainLyrics를 2초 간격으로 유사싱크
        if (!hasSynced && song.plainLyrics) {
            const plainLines = song.plainLyrics
                .split(/\r?\n/)
                .map(l => l.trim())
                .filter(Boolean);
            let t = 0;
            const interval = 2; // 2초 간격
            syncedLines = plainLines.map(text => {
                const obj = { time: t, text };
                t += interval;
                return obj;
            });
        }

        if (!syncedLines.length) {
            linePrevEl.textContent = "";
            lineCurrEl.textContent = "재생 가능한 가사가 없습니다.";
            lineNextEl.textContent = "";
            playStatusEl.textContent = '가사 정보가 없어 재생할 수 없습니다.';
            btnStart.disabled = true;
            btnStop.disabled  = true;
            btnReset.disabled = true;
            return;
        }

        // 위에 3줄 초기 표시 (처음 줄 기준)
        showTripleLines(0);
        lastTime = syncedLines[syncedLines.length - 1].time;

        btnStart.disabled = false;
        btnStop.disabled  = true;
        btnReset.disabled = false;

        playStatusEl.textContent = hasSynced
            ? '싱크 가사 준비 완료! "재생" 버튼을 눌러주세요.'
            : '싱크 없는 가사를 일정 속도로 흘려보내는 모드입니다. "재생" 버튼을 눌러주세요.';

        if (autoStart) {
            startPlayback();
        }
    }

    /* =========================
       4. 재생 / 정지 / 리셋
       ========================= */
    function startPlayback() {
        if (!syncedLines.length) return;

        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }

        isPlaying = true;
        currentIndex = -1;            // 처음부터 다시
        startTime = performance.now();

        btnStart.disabled = true;
        btnStop.disabled  = false;
        btnReset.disabled = false;
        playStatusEl.textContent = '재생 중...';

        const step = (now) => {
            if (!isPlaying) return;

            const elapsed = (now - startTime) / 1000; // 초

            let idx = currentIndex;
            while (
                idx + 1 < syncedLines.length &&
                syncedLines[idx + 1].time <= elapsed
            ) {
                idx++;
            }

            if (idx !== currentIndex && idx >= 0) {
                showTripleLines(idx);
            }

            if (elapsed <= lastTime + 3) {
                timerId = requestAnimationFrame(step);
            } else {
                isPlaying = false;
                btnStart.disabled = false;
                btnStop.disabled  = true;
                playStatusEl.textContent = '재생이 끝났습니다.';
            }
        };

        timerId = requestAnimationFrame(step);
    }

    function stopPlayback() {
        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }
        isPlaying = false;
        btnStart.disabled = !syncedLines.length;
        btnStop.disabled  = true;
        playStatusEl.textContent = '정지되었습니다.';
    }

    function resetPlayback() {
        stopPlayback();
        if (syncedLines.length) {
            showTripleLines(0);
            playStatusEl.textContent = '처음으로 돌아갔습니다. 다시 "재생"을 눌러주세요.';
        }
    }

    /* =========================
       5. 이벤트 바인딩
       ========================= */
    searchBtn.addEventListener('click', searchLyrics);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchLyrics();
    });

    btnStart.addEventListener('click', startPlayback);
    btnStop.addEventListener('click', stopPlayback);
    btnReset.addEventListener('click', resetPlayback);
</script>
</body>
</html>
