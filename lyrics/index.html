<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간편 가사 검색기 + LiveArea</title>
    <style>
        /* LineSeed Regular 400 : 기본 영역 */
        @font-face {
            font-family: 'LineSeed';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Rg.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }

        /* LineSeed Bold 700 : 상단(라이브 영역 컨트롤 텍스트 등) */
        @font-face {
            font-family: 'LineSeed';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }

        /* LiveArea용 OneStoreMobilePop 폰트 */
        @font-face {
            font-family: 'OneStoreMobilePop';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 400; /* 기본은 400 */
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* =======================
           위쪽: LiveArea 포함 패널
           ======================= */
        #top-panel {
            flex: 1;
            padding: 16px;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* 상단 패널 텍스트는 Bold LineSeed (LiveArea는 아래에서 따로 덮어씀) */
        #top-panel,
        #top-panel * {
            font-family: 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 700;
        }

        #bottom-panel {
            flex: 1.2;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (max-width: 768px) {
            #top-panel { flex: 0.9; }
            #bottom-panel { flex: 1.1; }
        }

        #now-playing {
            font-size: 15px;
        }
        #play-status {
            font-size: 12px;
            color: #aaa;
        }

        /* ========== LiveArea ========== */
        /* 가사만 2줄, 배경 투명 */
        #LiveArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4px;
            text-align: center;
            background: transparent; /* 투명 */
            padding: 0;
        }

        /* LiveArea 가사 전용 스타일 */
#LiveArea .live-line {
    min-height: 1.4em;
    font-size: 18px;
    opacity: 0.6;
    white-space: pre-wrap;

    /* LiveArea만 OneStoreMobilePop 적용 */
    font-family: 'OneStoreMobilePop', 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    font-weight: normal;

    /* 흰색 글자 + 빨간 테두리 (#fc3c1c) */
    color: #ffffff;
    -webkit-text-stroke: 1px #fc3c1c;   /* ✅ 2px → 1px 로 얇게 변경 */
    text-stroke: 1px #fc3c1c;

    /* 테두리 느낌을 살리되 과하지 않게 살짝만 */
    text-shadow:
        -0.5px -0.5px 0 #fc3c1c,
         0.5px -0.5px 0 #fc3c1c,
        -0.5px  0.5px 0 #fc3c1c,
         0.5px  0.5px 0 #fc3c1c,
         0px    0px   1px #fc3c1c;
}

        #LiveArea .live-line.current {
            opacity: 1;
            transform: scale(1.02);
        }

        #play-controls {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 14px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-family: 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 400;
        }
        button:hover { background-color: #0056b3; }
        button:disabled {
            background-color: #555;
            cursor: default;
        }

        /* =======================
           아래쪽: 검색 / 가사 상세
           ======================= */
        #search-area {
            display: flex;
            gap: 8px;
        }
        #searchInput {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 15px;
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'LineSeed', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 400;
        }

        #result-list {
            margin: 0;
            padding: 0;
            list-style: none;
            max-height: 160px;
            overflow-y: auto;
        }
        .song-item {
            background-color: #1e1e1e;
            margin-bottom: 6px;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .song-item:hover { background-color: #2a2a2a; }
        .song-title {
            font-weight: 400;
            font-size: 14px;
        }
        .song-artist {
            font-size: 12px;
            color: #aaa;
        }

        #lyrics-detail {
            flex: 1;
            background-color: #181818;
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
            font-weight: 400;
        }
        #lyrics-detail h3 {
            margin-top: 0;
            margin-bottom: 6px;
            font-size: 15px;
            font-weight: 400;
        }
        #lyrics-detail hr {
            border: none;
            border-top: 1px solid #333;
            margin: 6px 0 10px;
        }

        .time-tag {
            color: #ffd700;
            margin-right: 6px;
            font-size: 0.8em;
        }

        #detail-buttons {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .small-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .empty-msg {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="app">
    <!-- 위: LiveArea + 컨트롤 -->
    <section id="top-panel">
        <div id="now-playing">지금 선택된 곡이 없습니다.</div>
        <div id="play-status">아래에서 곡을 선택하고 <b>"가사 재생"</b>을 눌러주세요.</div>

        <!-- LiveArea: 가사만 2줄, 배경 투명 -->
        <div id="LiveArea">
            <div class="live-line current" id="live-current">아직 재생 중인 가사가 없습니다.</div>
            <div class="live-line" id="live-next"></div>
        </div>

        <div id="play-controls">
            <button id="btn-start" disabled>재생</button>
            <button id="btn-stop" disabled>정지</button>
            <button id="btn-reset" disabled>처음으로</button>
        </div>
    </section>

    <!-- 아래: 검색 + 가사 상세 -->
    <section id="bottom-panel">
        <div id="search-area">
            <input type="text" id="searchInput" placeholder="노래 제목 또는 가수 입력 (예: Butter, IU)">
            <button id="searchBtn">검색</button>
        </div>
        <ul id="result-list"></ul>
        <div id="lyrics-detail">
            <p class="empty-msg">검색 후, 목록에서 곡을 선택하면 가사가 여기에 표시됩니다.</p>
        </div>
    </section>
</div>

<script>
    const API_URL = "https://lrclib.net/api/search";

    // 재생 상태
    let currentSong   = null;
    let syncedLines   = [];   // [{ time, text }]
    let timerId       = null;
    let startTime     = 0;
    let currentIndex  = -1;
    let lastTime      = 0;
    let isPlaying     = false;

    // DOM 참조
    const nowPlayingEl   = document.getElementById('now-playing');
    const playStatusEl   = document.getElementById('play-status');
    const liveCurrentEl  = document.getElementById('live-current'); // LiveArea 현재 줄
    const liveNextEl     = document.getElementById('live-next');    // LiveArea 다음 줄
    const btnStart       = document.getElementById('btn-start');
    const btnStop        = document.getElementById('btn-stop');
    const btnReset       = document.getElementById('btn-reset');

    const searchInput    = document.getElementById('searchInput');
    const searchBtn      = document.getElementById('searchBtn');
    const resultList     = document.getElementById('result-list');
    const lyricsDetailEl = document.getElementById('lyrics-detail');

    /* =========================
       1. 검색
       ========================= */
    async function searchLyrics() {
        const query = searchInput.value.trim();
        if (!query) {
            alert("검색어를 입력해주세요!");
            return;
        }

        resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0;'>검색 중...</li>";
        lyricsDetailEl.innerHTML = "<p class='empty-msg'>검색 결과에서 곡을 선택하면 가사가 표시됩니다.</p>";

        try {
            const res  = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
            const data = await res.json();

            resultList.innerHTML = "";

            if (!Array.isArray(data) || data.length === 0) {
                resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0;'>검색 결과가 없습니다.</li>";
                return;
            }

            data.slice(0, 10).forEach(song => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerHTML = `
                    <div class="song-title">♪ ${song.trackName}</div>
                    <div class="song-artist">${song.artistName} (${song.albumName || '앨범 정보 없음'})</div>
                `;
                li.addEventListener('click', () => showLyricsDetail(song));
                resultList.appendChild(li);
            });

        } catch (e) {
            console.error(e);
            resultList.innerHTML = "<li class='empty-msg' style='padding:4px 0; color:#f66;'>에러가 발생했습니다.</li>";
        }
    }

    /* =========================
       2. 하단: 가사 상세 보기
       ========================= */
    function showLyricsDetail(song) {
        currentSong = song;

        let content = `<h3>${song.trackName} - ${song.artistName}</h3>`;
        content += `<div class="small-text">${song.albumName || ''}</div>`;
        content += `<hr>`;

        if (song.syncedLyrics) {
            const highlighted = song.syncedLyrics.replace(
                /\[(\d{2}:\d{2}\.\d{2})]/g,
                '<span class="time-tag">[$1]</span>'
            );
            content += highlighted;
            content += `<p class="small-text">이 곡은 싱크(LRC) 가사가 있습니다. "가사 재생" 기능을 사용할 수 있어요.</p>`;
        } else if (song.plainLyrics) {
            content += song.plainLyrics;
            content += `<p class="small-text">싱크 정보가 없어, 일정 속도로 한 줄씩 흘려보내는 방식으로 재생됩니다.</p>`;
        } else {
            content += "가사 정보가 등록되지 않은 곡입니다.";
        }

        content += `
            <div id="detail-buttons">
                <button id="btn-play-from-detail">가사 재생</button>
                <button id="btn-scroll-top">LiveArea로 스크롤</button>
            </div>
        `;

        lyricsDetailEl.innerHTML = content;

        document.getElementById('btn-play-from-detail')
            .addEventListener('click', () => preparePlaybackFromSong(song, true));

        document.getElementById('btn-scroll-top')
            .addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
    }

    /* =========================
       3. LRC 파싱 + 재생 준비
       ========================= */
    function parseLRC(lrcText) {
        const lines = lrcText.split(/\r?\n/);
        const result = [];
        const timeTagRegex = /\[(\d{2}):(\d{2})(?:\.(\d{2}))?]/g;

        for (const line of lines) {
            let text = line.replace(timeTagRegex, '').trim();
            if (!text) continue;

            let match;
            const times = [];

            while ((match = timeTagRegex.exec(line)) !== null) {
                const min   = parseInt(match[1], 10);
                const sec   = parseInt(match[2], 10);
                const centi = match[3] ? parseInt(match[3], 10) : 0;
                const totalSeconds = min * 60 + sec + centi / 100;
                times.push(totalSeconds);
            }

            times.forEach(t => result.push({ time: t, text }));
        }

        result.sort((a, b) => a.time - b.time);
        return result;
    }

    // LiveArea: 현재 줄 + 다음 줄만 표시
    function showLiveLines(activeIndex) {
        if (!syncedLines.length) {
            liveCurrentEl.textContent = "재생할 가사가 없습니다.";
            liveNextEl.textContent = "";
            return;
        }

        if (activeIndex < 0) activeIndex = 0;
        if (activeIndex >= syncedLines.length) {
            activeIndex = syncedLines.length - 1;
        }

        currentIndex = activeIndex;

        const currText = syncedLines[activeIndex].text;
        const nextText = activeIndex + 1 < syncedLines.length
            ? syncedLines[activeIndex + 1].text
            : "";

        liveCurrentEl.textContent = currText;
        liveNextEl.textContent = nextText || "";
    }

    function preparePlaybackFromSong(song, autoStart = false) {
        if (!song) return;

        currentSong  = song;
        syncedLines  = [];
        currentIndex = -1;
        isPlaying    = false;

        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }

        const title  = song.trackName || '제목 없음';
        const artist = song.artistName || '아티스트 정보 없음';
        nowPlayingEl.textContent = `${title} - ${artist}`;

        let hasSynced = false;

        if (song.syncedLyrics) {
            const parsed = parseLRC(song.syncedLyrics);
            if (parsed.length > 0) {
                syncedLines = parsed;
                hasSynced = true;
            }
        }

        // 싱크 없으면 plainLyrics를 2초 간격으로 유사 싱크
        if (!hasSynced && song.plainLyrics) {
            const plainLines = song.plainLyrics
                .split(/\r?\n/)
                .map(l => l.trim())
                .filter(Boolean);
            let t = 0;
            const interval = 2;
            syncedLines = plainLines.map(text => {
                const obj = { time: t, text };
                t += interval;
                return obj;
            });
        }

        if (!syncedLines.length) {
            liveCurrentEl.textContent = "재생 가능한 가사가 없습니다.";
            liveNextEl.textContent = "";
            playStatusEl.textContent = '가사 정보가 없어 재생할 수 없습니다.';
            btnStart.disabled = true;
            btnStop.disabled  = true;
            btnReset.disabled = true;
            return;
        }

        // LiveArea 초기 상태: 첫 줄 + 두 번째 줄
        showLiveLines(0);
        lastTime = syncedLines[syncedLines.length - 1].time;

        btnStart.disabled = false;
        btnStop.disabled  = true;
        btnReset.disabled = false;

        playStatusEl.textContent = hasSynced
            ? '싱크 가사 준비 완료! "재생" 버튼을 눌러주세요.'
            : '싱크 없는 가사를 일정 속도로 흘려보내는 모드입니다. "재생" 버튼을 눌러주세요.';

        if (autoStart) {
            startPlayback();
        }
    }

    /* =========================
       4. 재생 / 정지 / 리셋
       ========================= */
    function startPlayback() {
        if (!syncedLines.length) return;

        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }

        isPlaying = true;
        currentIndex = -1;
        startTime = performance.now();

        btnStart.disabled = true;
        btnStop.disabled  = false;
        btnReset.disabled = false;
        playStatusEl.textContent = '재생 중...';

        const step = (now) => {
            if (!isPlaying) return;

            const elapsed = (now - startTime) / 1000; // 초

            let idx = currentIndex;
            while (
                idx + 1 < syncedLines.length &&
                syncedLines[idx + 1].time <= elapsed
            ) {
                idx++;
            }

            if (idx !== currentIndex && idx >= 0) {
                showLiveLines(idx);
            }

            if (elapsed <= lastTime + 3) {
                timerId = requestAnimationFrame(step);
            } else {
                isPlaying = false;
                btnStart.disabled = false;
                btnStop.disabled  = true;
                playStatusEl.textContent = '재생이 끝났습니다.';
            }
        };

        timerId = requestAnimationFrame(step);
    }

    function stopPlayback() {
        if (timerId) {
            cancelAnimationFrame(timerId);
            timerId = null;
        }
        isPlaying = false;
        btnStart.disabled = !syncedLines.length;
        btnStop.disabled  = true;
        playStatusEl.textContent = '정지되었습니다.';
    }

    function resetPlayback() {
        stopPlayback();
        if (syncedLines.length) {
            showLiveLines(0);
            playStatusEl.textContent = '처음으로 돌아갔습니다. 다시 "재생"을 눌러주세요.';
        } else {
            liveCurrentEl.textContent = "아직 재생 중인 가사가 없습니다.";
            liveNextEl.textContent = "";
        }
    }

    /* =========================
       5. 이벤트 바인딩
       ========================= */
    searchBtn.addEventListener('click', searchLyrics);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchLyrics();
    });

    btnStart.addEventListener('click', startPlayback);
    btnStop.addEventListener('click', stopPlayback);
    btnReset.addEventListener('click', resetPlayback);
</script>
</body>
</html>
